<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dark Portfolio</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav {
            width: 200px;
            height: 100vh;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 15px 0;
            font-size: 18px;
            cursor: pointer;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            width: calc(100% - 220px);
        }
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        .project {
            background-color: #222;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1e1e1e;
            position: fixed;
            bottom: 0;
            width: calc(100% - 220px);
            left: 220px;
        }
    </style>
    <script>
        function showSection(section) {
            document.getElementById('display-pane').innerHTML = section;
        }
    </script>
</head>
<body>
    <nav>
        <a onclick="showSection('Home Content')">Home</a>
        <a onclick="showSection('Projects Content')">Projects</a>
        <a onclick="showSection('About Content')">About</a>
        <a onclick="showSection('Contact Content')">Contact</a>
    </nav>
    <div class="content">
        <header>My Dark Portfolio</header>
        <div class="container">
            <div id="display-pane" class="project">
                <h2>Welcome</h2>
                <p>Select a section from the navigation menu.</p>
            </div>
        </div>
        <footer>Â© 2024 My Portfolio</footer>
    </div>
</body>
</html>
